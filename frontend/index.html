<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Topbar -->
  <div class="container-fluid bg-white border-bottom py-3 px-4 d-flex justify-content-between align-items-center">
    <input type="text" class="form-control search-bar w-auto" placeholder="Search anything here..." />
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-light"><i class="fa-solid fa-gear"></i></button>
      <button class="btn btn-light"><i class="fa-solid fa-bell"></i></button>
      <div class="user-avatar"><i class="fa-solid fa-user"></i></div>
    </div>
  </div>

  <div class="container mt-4">
    <!-- Stat Cards -->
    <div class="row dashboard-cards text-center">
      <div class="col-md-4 mb-4">
        <div class="card-stat">
          <div class="stat-title">Total Students</div>
          <div class="stat-value" id="total">0</div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card-stat">
          <div class="stat-title">Females</div>
          <div class="stat-value" id="female">0</div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card-stat">
          <div class="stat-title">Males</div>
          <div class="stat-value" id="male">0</div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row dashboard-charts">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="fw-bold mb-2">Grades Trend</div>
          <canvas id="gradesChart"></canvas>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="fw-bold mb-2">Attendance by Status</div>
          <canvas id="attendanceChart"></canvas>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="fw-bold mb-2">Pass / Fail</div>
          <canvas id="passFailChart"></canvas>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="fw-bold mb-2">Students Per Subject</div>
          <canvas id="subjectRadar"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
